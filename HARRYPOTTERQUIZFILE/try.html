<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Quiz Adventure</title>
    <link rel="stylesheet" href="/CSS/try.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Elements -->
    <div class="background">
        <div class="castle"></div>
        <div class="stars-container">
            <!-- Stars will be generated by JavaScript -->
        </div>
        <div class="particles-container">
            <!-- Particles will be generated by JavaScript -->
        </div>
    </div>

    <!-- Music Controls -->
    <div class="music-controls">
        <button id="musicToggle" class="music-btn">
            <span class="music-icon">üéµ</span>
            <span class="music-text">Play Music</span>
        </button>
        <div class="volume-control">
            <input type="range" id="volumeSlider" min="0" max="100" value="30" class="volume-slider">
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="backgroundMusic" src="https://res.cloudinary.com/dm7jzwgah/video/upload/v1749660084/Hedwig_s_Theme_sb5ehq.mp3" autoplay loop></audio>

    <audio id="correctSound">
        
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
    </audio>
    <audio id="wrongSound">
        <source src="https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav" type="audio/wav">
    </audio>

    <!-- Main Container -->
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <div class="login-container">
                <div class="hogwarts-crest">
                    <div class="crest-animation">üè∞</div>
                </div>
                <h1 class="main-title">Welcome to Hogwarts</h1>
                <h2 class="sub-title">Harry Potter Quiz Adventure</h2>
                <div class="login-form">
                    <div class="input-group">
                        <label for="playerName">Enter Your Magical Name:</label>
                        <input type="text" id="playerName" placeholder="Your name here..." maxlength="30">
                    </div>
                    <button id="startQuiz" class="magical-btn">
                        <span>Begin Your Journey</span>
                        <div class="btn-sparkles"></div>
                    </button>
                </div>
                <div class="floating-elements">
                    <div class="floating-key">üóù</div>
                    <div class="floating-wand">ü™Ñ</div>
                    <div class="floating-owl">ü¶â</div>
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <div class="progress-section">
                    <div class="progress-info">
                        <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
                <div class="timer-section">
                    <div class="timer-circle">
                        <svg class="timer-svg" width="80" height="80">
                            <circle class="timer-bg" cx="40" cy="40" r="35"/>
                            <circle id="timerProgress" class="timer-progress" cx="40" cy="40" r="35"/>
                        </svg>
                        <div id="timerText" class="timer-text">10</div>
                    </div>
                </div>
            </div>

            <div class="quiz-content">
                <div class="quiz-main">
                    <div class="question-container">
                        <h3 id="questionText" class="question-text"></h3>
                        <div id="optionsContainer" class="options-container"></div>
                    </div>
                </div>

                <!-- Harry Potter Character -->
                <div class="character-container">
                    <div class="harry-potter">
                        <div class="character-animation">‚ö°</div>
                        <div class="character-quote" id="characterQuote">
                            "Good luck with your quiz!"
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <div class="results-container">
                <div class="results-animation">
                    <div class="magic-circle"></div>
                </div>
                <h2 id="resultsTitle" class="results-title"></h2>
                <div id="scoreDisplay" class="score-display"></div>
                <div id="certificatePreview" class="certificate-preview"></div>
                <div class="results-actions">
                    <button id="downloadCertificate" class="magical-btn download-btn">
                        <span>Download Certificate</span>
                    </button>
                    <button id="playAgain" class="magical-btn secondary-btn">
                        <span>Play Again</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Certificate Canvas (Hidden) -->
    <canvas id="certificateCanvas" style="display: none;"></canvas>

    <!--<script src="questions.js"></script>-->
    <script src="questions.js"></script>

    <script src="certificate.js"></script>
    <script src="/javascript/try.js"></script>
</body>
</html>
